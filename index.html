<!DOCTYPE html>

  <body>
    <div class="container-fluid mw-100 pr-0 pl-0">
      <div class="row  bg-white text-dark">
        <div class="col-md-6 col-sm-12 text-left align-self-center cia1">
          <img src="images/phone.svg" class="rounded" alt="Cinque Terre" />
          madhouse

        <div class="row cia2 align-self-center d-flex justify-content-around">
          <div
            class="col-lg-3 col-md-3 col-sm-6 col-xs-12 text-dark align-self-center"
          >
            Plans
          </div>
          <div
            class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pl-0   text-dark align-self-center"
          >
            Technology
          </div>
          <div
            class="col-lg-3 col-md-3 col-sm-6 col-xs-12 text-dark align-self-center "

          <div

          >

      <div class="container-fluid cia3 ">
        <div class="row mt-5 ml-5 justify-center">

            class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-white text-center cia-text"
          >
            <b>Get the best phone service out there, end the worry about getting

          <div class="card mt-5 ml-5 justify-center align-self-center">

            font-weight-bold">
              Try it for 10€ for 2 months and pay 12€ a month after
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col font-weight-bold">
                  <label for="formGroupExampleInput ">First name</label>
                  <input type="text" class="form-control" placeholder="" />
                </div>
                <div class="col font-weight-bold">
                  <label for="formGroupExampleInput">Last Name</label>
                  <input type="text" class="form-control" placeholder="" />
                </div>
              </div>
              <div class="form-group mt-4 font-weight-bold">
                <label for="formGroupExampleInput">Email addres</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder=""
                />
              </div>
              <input
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
              <p>I want to hear from Madhause about products and services</p>
              <button
                type="button"
                class="btn btn-lg btn-block text-white cia4"
              >
                Claim Your Special Offer
              </button>

          </div>
